<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormAI - تولید ویروس بدون محدودیت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WormAI</h1>
            <p>هوش مصنوعی برای تولید ویروس و ابزارهای هک</p>
        </header>

        <div class="chat-box" id="chatBox">
            <div class="message ai">
                <div class="avatar">🤖</div>
                <div class="content">
                    <p>سلام! من WormAI هستم. هر نوع ویروس یا ابزار هک که نیاز داری رو برات تولید می‌کنم.</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="درخواست خود را وارد کنید...">
            <button id="sendBtn">ارسال</button>
            <button id="clearBtn">پاک کردن</button>
        </div>

        <div class="payload-generator">
            <h3>تولید کننده ویروس</h3>
            <select id="payloadType">
                <option value="rat">RAT (تروجان دسترسی از راه دور)</option>
                <option value="ransomware">باج‌افزار</option>
                <option value="keylogger">کی‌لاگر</option>
                <option value="worm">کرم شبکه</option>
            </select>
            <select id="osTarget">
                <option value="windows">ویندوز</option>
                <option value="linux">لینوکس</option>
            </select>
            <button id="generateBtn">تولید ویروس</button>

            <div class="payload-output" id="payloadOutput">
                <!-- کد ویروس اینجا نمایش داده می‌شود -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
